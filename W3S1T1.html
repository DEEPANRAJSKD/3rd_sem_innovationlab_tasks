<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 3 - Session 1 | Task 1: Advanced Array Methods</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      text-align: center;
      margin-top: 60px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Week 3 - Session 1: Task 1 (Advanced Array Methods)</h2>
  <p>Click below and open console to view results.</p>
  <button onclick="runTask1()">Run Task 1</button>

  <script>
    function runTask1() {
      console.clear();
      console.log("=== Task 1: Advanced Array Methods ===");

      const numbers = [5, 12, 8, 130, 44];
      console.log("Original array:", numbers);

      // filter() - get numbers > 10
      const filtered = numbers.filter(num => num > 10);
      console.log("\nfilter() -> numbers > 10:", filtered);

      // reduce() - calculate sum
      const sum = numbers.reduce((acc, val) => acc + val, 0);
      console.log("\nreduce() -> sum:", sum);

      // reduce() - product
      const product = numbers.reduce((acc, val) => acc * val, 1);
      console.log("reduce() -> product:", product);

      // slice() - extract portion without changing original
      const sliced = numbers.slice(1, 4);
      console.log("\nslice(1,4):", sliced);
      console.log("After slice, original array:", numbers);

      // splice() - remove & add elements
      const spliced = numbers.splice(2, 1, 99, 100);
      console.log("\nsplice() removed:", spliced);
      console.log("After splice, modified array:", numbers);

      // spread operator - clone and merge
      const cloned = [...numbers];
      const moreNumbers = [200, 300];
      const merged = [...numbers, ...moreNumbers];
      console.log("\nCloned array:", cloned);
      console.log("Merged array:", merged);
    }
  </script>
</body>
</html>

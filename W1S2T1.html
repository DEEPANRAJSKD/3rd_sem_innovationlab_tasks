<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 1 - Session 2 | Task 1: Conditional Statements</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      text-align: center;
      margin-top: 60px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h2>Week 1 - Session 2: Task 1 (Conditional Statements)</h2>
  <p>Click the button and check the console for outputs.</p>
  <button onclick="runTask1()">Run Task 1</button>

  <script>
    function runTask1() {
      console.clear();
      console.log("=== Task 1: Conditional Statements ===");

      let num = 10;

      // Simple if
      if (num > 0) {
        console.log("The number is positive");
      }

      // if-else
      if (num % 2 === 0) {
        console.log("The number is even");
      } else {
        console.log("The number is odd");
      }

      // else-if ladder
      let marks = 65;
      if (marks >= 90) {
        console.log("Grade: A");
      } else if (marks >= 75) {
        console.log("Grade: B");
      } else if (marks >= 50) {
        console.log("Grade: C");
      } else {
        console.log("Grade: Fail");
      }

      // switch example
      console.log("\n=== Switch Statement Example ===");
      let day = 4;
      switch (day) {
        case 1: console.log("Monday"); break;
        case 2: console.log("Tuesday"); break;
        case 3: console.log("Wednesday"); break;
        case 4: console.log("Thursday"); break;
        case 5: console.log("Friday"); break;
        case 6: console.log("Saturday"); break;
        case 7: console.log("Sunday"); break;
        default: console.log("Invalid day");
      }
    }
  </script>
</body>
</html>
